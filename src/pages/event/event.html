<ion-header>

  <ion-navbar>
    <ion-title>My Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  #f="ngForm" (ngSubmit)="addEvent(f)">
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" name="title" ngModel required>
        </ion-input>
      </ion-item>

      <!-- <ion-item>
        image space<img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item> -->
      <ion-item>
        <button ion-button (click)="uploadFile()">Upload</button>
      </ion-item>

      <ion-item>
        <button ion-button (click)="accessGallery()">Access to Gallery</button>
      </ion-item>

      <ion-item>
        <ion-buttons>
          <button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
      <ion-item>
          <ion-buttons>
              <button
              type="submit"
              ion-button
              block
              [disabled]="!f.valid">Add</button>
          </ion-buttons>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
